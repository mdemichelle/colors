<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Paleta de colores</title>
</head>

<body>
    <div id="app">
        <nav class="navigation">
            <h1 class="nav__titulo"><i class="fas fa-palette"></i> Paleta de Colores</h1>
        </nav>
        <div class="buscador">
            <span class="buscador__span">Busca tu color </span>
            <input class="input" type="text" v-model="search">
        </div>

        <div class="contenido" v-for="color in filteredColors">
            <div v-bind:style="{ backgroundColor: color.color}">
                <p>{{color.name}}</p>
            </div>
        </div>

    </div>


    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-axios@2.1.4/dist/vue-axios.min.js"></script>
    <script src="assets/js/script.js">
        import json from 'colors.json'
    </script>

</body>

</html>
